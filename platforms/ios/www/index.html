<!DOCTYPE html>
<html>
  <head>
    <title>InAppBrowser.addEventListener Example</title>

    <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen" title="main">
    <link href="css/index.css" rel="stylesheet">
    <script type="text/javascript" src="assets/jquery/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    $(function(){
      // Wait for Cordova to load
      //
      document.addEventListener("deviceready", onDeviceReady, false);

      function page(p) {
        $('.page').hide();
        $('.page' + p).show()
      }

      function onDeviceReady() {
        page('#landing');
        $('#browse-scf').click(function(){
          var ref = window.open('http://www.creaxon.com/urs/ktr', '_blank', 'location=yes');
        });
        $('#request').click(function(){
          page('#form');
        });

        $('#form button.cancel').click(function() {
          page('#landing');
        });
      }
    });

    </script>
  </head>
  <body>
    <div id="landing" class="page app container text-center">
      <button type="button" class="btn btn-danger btn-lg btn-block" id="request" >Please Fix It !</button>
      <button type="button" class="btn btn-success btn-lg btn-block" id="browse-scf" >Browse</button>
    </div>

    <div id="form" class="page container text-center">
      <form>
        <div class="form-group">
          <img class="img-responsive" src='http://placehold.it/290x290' />
        </div>
        <div class="form-group">
          <input class="form-control input input-lg input-block" type="text" placeholder="Title"></input>
        </div>
        <div class="form-group">
          <textarea class="form-control" type="text-area" rows="3" placeholder="Details"></textarea>
        </div>
        <div class="form-group">
          <input class="form-control input input-lg input-block" type="text" placeholder="Location"></input>
        </div>
      </form>
      <div class="row">
        <div class="col-xs-6">
          <button type="button" class="btn btn-success btn-lg btn-block submit" >Submit</button>
        </div>
        <div class="col-xs-6">
          <button type="button" class="btn btn-default btn-lg btn-block cancel" >Cancel</button>
        </div>
      </div>
    </div>


  </body>
</html>
